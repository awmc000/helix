<!DOCTYPE html>
<html>

  <!-- Head -->
  <head>
    <meta charset="utf-8">
    <title>Helix</title>
    <link rel="stylesheet" href="style.css">
    <script src="viewLayer.js"></script>
  </head>

  <!-- Body -->
  <body onload="extractQuestionData()">
    <!-- Nav Bar -->
    <div class="topbar">
      <table style="width: 100%">
        <tr>
          <td class="arrow">
            <a href="#">⬅️</a>
          </td>
          <td><h1>QuizName</h1></td>
          <td class="arrow">
            <a href="#">➡️</a>
          </td>
        </tr>
        <!-- <tr>
          <td></td>
          <td>O O O O O</td>
        </tr> -->
      </table>
    </div>

    <!-- Question Window -->
    <div class="questionouter">
      <div class="question">

        <!-- Question Header -->
        <div class="questionheadingbox" style="display: flex;">
          <!-- Question Title -->
          <h2 style="margin-left: 4px;" id="questiontitle">QuestionTitle</h2>
        </div>

        <!-- Question Prompt -->
        <div style="height: 115px;">
          <p class="questionprompt" id="questionprompt">
            Loading...
          </p>
        </div>

        <!-- Responses div -->
        <div style="height: 115px;">

          <!-- Multiple choice response area. -->
          <div id="multiplechoiceresponse" style="display: none;">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
          </div>

          <!-- Paragraph response area.-->
          <textarea id="paragraphresponse" style="display: none; margin-left: 10px; width: 274px; height: 100px;"></textarea>
          <!-- Navigation buttons -->
          <table style="width: 100%">
            <td class="arrow">
              <a href="#" onclick="prevQuestion();">⬅️</a>
            </td>
            <td></td>
            <td class="arrow">
              <a href="#"  onclick="nextQuestion();">➡️</a>
            </td>
          </table>
        </div>
      </div>
    </div>

    <!-- Dev Stuff -->
    <button onclick="fetchData()">Fetch Data Test!</button>
    <span id="dataplace">no data yet</span>
  </body>

</html>
